<!DOCTYPE html>

<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>svg</title>
</head>
<body>
  <svg width="400px" height="400">
      <rect width="400" 
           height="400" 
           style="fill: #66ff66;
                 <!-- stroke-width:3; -->
                  stroke:rgb(0,0,0)" 
           />
    
    
    
     
    <!-- blue lines making x across screen -->
    <line x1="0" 
          y1="0" 
          x2="400" 
          y2="400" 
          style="stroke:red;
                 stroke-width:1" />
    
    <line x1="0" 
          y1="400" 
          x2="400" 
          y2="000" 
          style="stroke:red;
                 stroke-width:1" />
    
    <!-- poligons=up,down,left,right -->
    
    <polygon id="upper" 
             points="100,0 
                     300,0 
                     200,200" 
             
             style="fill:yellow;
                    stroke:blue;
                    stroke-width:1" />
    
    <polygon id="down" 
             points="200,200 
                     300,400 
                     100,400" 
             
             style="fill:blue;
                    stroke:blue;
                    stroke-width:1" />
    
    <polygon id="left" 
             points="0,100 
                     200,200 
                     0,300" 
             
             style="fill:green;
                    stroke:blue;
                    stroke-width:1" />
    
    <polygon id="right" 
             points="200,200 
                     400,100 
                     400,300" 
             
             style="fill:red;
                    stroke:blue;
                    stroke-width:1" />
    
    <!-- ===============four-circlesmaking square===== -->
      <circle id="1" 
             cx="100" 
             cy="100" 
             r="45" 
             stroke="yellow" 
             stroke-width="1" 
             fill="red" 
             style="fill:#99cc00;
                    stroke:;
                    stroke-width:1;
                    opacity:1"
             />
    <circle id="2" 
             cx="300" 
             cy="100" 
             r="45" 
             stroke="yellow" 
             stroke-width="1" 
             fill="red" 
             style="fill:#ffcc66;
                    stroke:;
                    stroke-width:1;
                    opacity:1"
             />
    <circle id="3" 
             cx="300" 
             cy="300" 
             r="45" 
             stroke="yellow" 
             stroke-width="1" 
             fill="red" 
             style="fill:#ffccff;
                    stroke:;
                    stroke-width:1;
                    opacity:1"
             />
    
      <circle id="4" 
             cx="100" 
             cy="300" 
             r="45" 
             stroke="yellow" 
             stroke-width="1" 
             fill="red" 
             style="fill:#00cc99;
                    stroke:;
                    stroke-width:1;
                    opacity:1"
             />

    <!-- ===============central-circles==================== -->
    
    <circle id="smallest" cx="200" 
             cy="200" 
             r="225" 
             stroke="yellow" 
             stroke-width="4" 
             fill="red" 
             style="fill:yellow;
                    stroke:black;
                    stroke-width:1;
                    opacity:0.5"
             />
    
    <circle id="biggest" cx="200" 
             cy="200" 
             r="212.5" 
             stroke="yellow" 
             stroke-width="4" 
             fill="red" 
             style="fill:white;
                    stroke:black;
                    stroke-width:1;
                    opacity:0.4"
             />
<circle id="middle" cx="200" 
             cy="200" 
             r="100" 
             stroke="yellow" 
             stroke-width="4" 
             fill="red" 
             style="fill:yellow;
                    stroke:;
                    stroke-width:1;
                    opacity:0.5"
             />
    <circle id="smallest" cx="200" 
             cy="200" 
             r="50" 
             stroke="yellow" 
             stroke-width="4" 
             fill="red" 
             style="fill:green;
                    stroke:;
                    stroke-width:1;
                    opacity:0.3"
             />

    <!-- =======================polylines-black============= -->
    <polyline id="big-one" 
              points="0,0 
                      200,100 
                      400,0 
                      300,200 
                      400,400 
                      200,300
                      0,400
                      100,200
                      0,0"
              
              
                style="fill:none;
                       stroke:black;
                       stroke-width:1" />
    
    <polyline id="small-one"
              points="50,50 
                      200,150 
                      350,50 
                      250,200 
                      350,350 
                      200,250
                      50,350
                      150,200
                      50,50"
              
              
                style="fill:none;
                       stroke:black;
                       stroke-width:1" />
    
   <!--  horizontals -->
    <line x1="0" 
          y1="100" 
          x2="400" 
          y2="100" 
          style="stroke:blue;
                 stroke-width:1;
                 opacity:0.2" />
    <line x1="0" 
          y1="200" 
          x2="400" 
          y2="200" 
          style="stroke:blue;
                 stroke-width:1;
                 opacity:0.2" />
    <line x1="0" 
          y1="300" 
          x2="400" 
          y2="300" 
          style="stroke:blue;
                 stroke-width:1;
                 opacity:0.2;" />
    
    <!-- verticals -->

    <line x1="100" 
          y1="0" 
          x2="100" 
          y2="400" 
          style="stroke:blue;
                 stroke-width:1;
                 opacity:0.2;" />
    <line x1="200" 
          y1="0" 
          x2="200" 
          y2="400" 
          style="stroke:blue;
                 stroke-width:1;
                 opacity:0.2" />
    <line x1="300" 
          y1="000" 
          x2="300" 
          y2="400" 
          style="stroke:blue;
                 stroke-width:1;
                 opacity:0.2" />
    

  </svg>
