<!DOCTYPE html>

<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>svg</title>
</head>
<body>
  <svg width="400px" height="400">
      <rect width="400" 
           height="400" 
           style="fill: #66ff66;
                 <!-- stroke-width:3; -->
                  stroke:rgb(0,0,0)" 
           />
    
    <circle cx="50" 
             cy="50" 
             r="40" 
             stroke="yellow" 
             stroke-width="4" 
             fill="red" 
             style="fill:red;
                    stroke:yellow;
                    stroke-width:1;
                    opacity:1"
             />
    
     <ellipse cx="200" 
              cy="80" 
              rx="100" 
              ry="50"
              style="fill:yellow;
                     stroke:purple;
                     stroke-width:2" />
    <line x1="0" 
          y1="0" 
          x2="200" 
          y2="200" 
          style="stroke:blue;
                 stroke-width:1" />
    
    <polygon points="200,10 
                     250,190 
                     160,210" 
             
             style="fill:lime;
                    stroke:purple;
                    stroke-width:1" />
    
    <polyline points="20,20 
                      40,25 
                      60,40 
                      80,120 
                      120,140 
                      200,180"
              
                style="fill:none;
                       stroke:black;
                       stroke-width:3" />
    
   <!--  horizontals -->
    <line x1="0" 
          y1="100" 
          x2="400" 
          y2="100" 
          style="stroke:blue;
                 stroke-width:1;
                 opacity:0.2" />
    <line x1="0" 
          y1="200" 
          x2="400" 
          y2="200" 
          style="stroke:blue;
                 stroke-width:1;
                 opacity:0.2" />
    <line x1="0" 
          y1="300" 
          x2="400" 
          y2="300" 
          style="stroke:blue;
                 stroke-width:1;
                 opacity:0.2;" />
    
    <!-- verticals -->

    <line x1="100" 
          y1="0" 
          x2="100" 
          y2="400" 
          style="stroke:blue;
                 stroke-width:1;
                 opacity:0.2;" />
    <line x1="200" 
          y1="0" 
          x2="200" 
          y2="400" 
          style="stroke:blue;
                 stroke-width:1;
                 opacity:0.2" />
    <line x1="300" 
          y1="000" 
          x2="300" 
          y2="400" 
          style="stroke:blue;
                 stroke-width:1;
                 opacity:0.2" />
    

  </svg>
