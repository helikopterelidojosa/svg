<svg width="200" 
     height="200">
  
  
  <rect id="background"
        
        height="200" 
        width="200" 
        style="fill:cyan"/>
  
  
  <circle id="front-wheel"
          
          cx="50" 
          cy="175" 
          r="25"
          fill="white" 
          stroke="maroon"
          stroke-width="1"/>
  
  <circle id="rear-wheel"
          
          cx="150" 
          cy="175" 
          r="25"
          fill="white" 
          stroke="maroon"
          stroke-width="1"/>
  
  <polygon id="body-of-car"
           points="12,180,
                   12,140,
                   50,140,
                   90,100,
                   125,100,
                   150,120,
                   185,120,
                   185,180"
           style="fill:green; 
                  stroke:black; 
                  stroke-width:2"/>
  
  </svg>
