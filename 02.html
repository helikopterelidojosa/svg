<head>
  <meta charset="utf-8">

<body>

  <svg width="400" height="400">
  <circle cx="200" 
          cy="200" 
          r="200" 
          stroke="#3399ff" 
          stroke-width="4" 
          fill=#33cc33 
          />
    
    <!-- Corners -->
    
    <circle cx="50" 
          cy="50" 
          r="50"  
          fill="#ff6666" 
          />
    
    <circle cx="350" 
          cy="50" 
          r="50"  
          fill="#ff6666" 
          />
    
    <circle cx="50" 
          cy="350" 
          r="50"  
          fill="#ff6666" 
          />
    
    <circle cx="350" 
          cy="350" 
          r="50"  
          fill="#ff6666" 
          />
    
   <!--  midle -->
    
    <circle cx="150" 
          cy="150" 
          r="50"  
          fill="#66ccff" 
          />
    
    <circle cx="250" 
          cy="150" 
          r="50"  
          fill="#66ccff" 
          />
    
    <circle cx="150" 
          cy="250" 
          r="50"  
          fill="#66ccff" 
          />
    
    <circle cx="250" 
          cy="250" 
          r="50"  
          fill="#66ccff" 
          />
    
     <!--  yellow -->
    
    <circle cx="0" 
          cy="200" 
          r="50"  
          fill="#ffffcc" 
          />
    
    <circle cx="200" 
          cy="0" 
          r="50"  
          fill="#ffffcc" 
          />
    
    <circle cx="400" 
          cy="200" 
          r="50"  
          fill="#ffffcc" 
          />
    
    <circle cx="200" 
          cy="400" 
          r="50"  
          fill="#ffffcc" 
          />
    
    <!--  green small -->
    
    <circle cx="100" 
          cy="100" 
          r="20"  
          fill="#ccffcc" 
          />
    
    <circle cx="100" 
          cy="300" 
          r="20"  
          fill="#ccffcc" 
          />
    
    <circle cx="300" 
          cy="100" 
          r="20"  
          fill="#ccffcc" 
          />
    
    <circle cx="300" 
          cy="300" 
          r="20"  
          fill="#ccffcc" 
          />
    
    <!--  blue small -->
    
    <circle cx="100" 
          cy="200" 
          r="20"  
          fill="#003399" 
          />
    
    <circle cx="200" 
          cy="100" 
          r="20"  
          fill="#003399" 
          />
    
    <circle cx="300" 
          cy="200" 
          r="20"  
          fill="#003399" 
          />
    
    <circle cx="200" 
          cy="300" 
          r="20"  
          fill="#003399" 
          />
    
    
    
    <!-- central -->
    <circle cx="200" 
          cy="200" 
          r="20"  
          fill="#003399" 
          />
    
    
    
    
    
    <!--  horizontals -->
    <line x1="0" 
          y1="100" 
          x2="400" 
          y2="100" 
          style="stroke:blue;
                 stroke-width:1;
                 opacity:0.2" />
    <line x1="0" 
          y1="200" 
          x2="400" 
          y2="200" 
          style="stroke:blue;
                 stroke-width:1;
                 opacity:0.2" />
    <line x1="0" 
          y1="300" 
          x2="400" 
          y2="300" 
          style="stroke:blue;
                 stroke-width:1;
                 opacity:0.2;" />
    
    <!-- verticals -->

    <line x1="100" 
          y1="0" 
          x2="100" 
          y2="400" 
          style="stroke:blue;
                 stroke-width:1;
                 opacity:0.2;" />
    <line x1="200" 
          y1="0" 
          x2="200" 
          y2="400" 
          style="stroke:blue;
                 stroke-width:1;
                 opacity:0.2" />
    <line x1="300" 
          y1="000" 
          x2="300" 
          y2="400" 
          style="stroke:blue;
                 stroke-width:1;
                 opacity:0.2" />
    
</svg>
